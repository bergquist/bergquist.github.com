---
layout: default
---

<article>
	<hgroup>
		<h1>{{ page.title }}</h1>
      <time class="publish_date" datetime="{{ page.date | date: '%Y-%m-%d' }}" pubdate="true">
        {{ page.date | date: '%Y-%m-%d' }}
      </time>
  </hgroup>

	{{ content }}
</article>

<script src='/prettify.js' type='text/javascript'></script>
<script type="text/javascript">
	window.onload = function() {
		prettyPrint();
	}
</script>
