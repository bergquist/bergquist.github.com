<li class="presentation-lite-item">
	<span class="date">{{ .Date.Format "2006-01-02" }}</span>	
	{{ if isset .Params "link" }}
		<a href="{{ .Params.Link }}">{{ .Params.Title }}</a>
	{{else}}
		{{ .Params.Title }}
	{{end}}

	<p>
	{{ .Params.Description }}
	</p>
	
	{{ if isset .Params "slides" }}
		<a class="fa fa-pencil"href="{{ .Params.Slides }}">slides</a>
	{{end}}

	{{ if isset .Params "video" }}
		<a class="fa fa-video-camera"href="{{ .Params.Video }}">video</a>
	{{end}}
</li>
