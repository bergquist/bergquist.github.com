<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Carl Bergquist - {{ if .Title }}{{ .Title }}{{ end }}</title>

		<meta name="author" content="Carl Bergquist" />
		<meta name="keywords" content="{{ with .Keywords }}{{ delimit . ","}}{{ else }}Carl, Bergquist, Carl Bergquist, Grafana{{end}}">
		<meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ end }}">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<link rel="shortcut icon" href="/assets/img/fav32.png" type="image/x-icon">

		<meta name="application-name" content="Carl Bergquist" />

		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:site" content="@carlbergquist">
		<meta name="twitter:url" content="https://twitter.com/carlbergquist" />
		<meta name="twitter:title" content="{{ .Title }}">

		{{ if and ((.IsPage) (isset .Params "cover_image")) }}
			<meta name="twitter:image" content="{{ default "" (index .Params "cover_image") | absURL }}" />
			<meta property="og:image" content="{{ default "" (index .Params "cover_image") | absURL }}" />
		{{ else}}
			<meta name="twitter:image" content="http://grafana.org/assets/img/docs/nice_dashboard.png" />
			<meta property="og:image" content="http://grafana.org/assets/img/docs/nice_dashboard.png" />
		{{ end }}

		<meta property="og:site_name" content="www.bergquist.eu" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="{{ .Title }}" />

		<!-- build:css /css/styles.js -->
		<link href="/css/styles.css" rel="stylesheet">
		<!-- endbuild -->

		<link href="//netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i" rel="stylesheet">

		<meta name="Copyright" content="Carl Bergquist" />

		<!-- build:js /js/app.bundle.js -->
		<script src="/js/app.bundle.js" defer></script>
		<!-- endbuild -->
	</head>
